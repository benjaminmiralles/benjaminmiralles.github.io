<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Schade Schokolade</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <header id="page-title">
        <h1>Schade Schokolade</h1>
    </header>

    <div id="start-screen" class="screen">
        <h1>Perfekt Test</h1>
        <button id="start-btn">Start</button>
    </div>

    <div id="loading-screen" class="screen hidden">
        <h1>Loading...</h1>
    </div>

    <div id="quiz-container" class="screen hidden">
        <div id="question-container">
            <h2 id="question">Question</h2>
        </div>
        <div id="answers-container">
            <button class="answer-btn" id="answer1"></button>
            <button class="answer-btn" id="answer2"></button>
            <button class="answer-btn" id="answer3"></button>
            <button class="answer-btn" id="answer4"></button>
        </div>
        <div id="result"></div>
        <button id="end-btn">Stop</button>
    </div>

    <div id="result-screen" class="screen hidden">
        <h1>Resultate</h1>
        <p id="final-score">Punkten: 0/0</p>
        <button id="restart-btn">Restart</button>
    </div>

    <div id="chocolate-emoji">ğŸ«</div>

    <script src="main.js"></script>
</body>
</html>

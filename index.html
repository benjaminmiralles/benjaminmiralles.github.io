<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quiz de Vocabulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Bienvenue au Quiz de Vocabulaire</h1>
        <button id="start-btn">Débuter</button>
    </div>

    <div id="quiz-container" class="hidden">
        <div id="question-container">
            <h2 id="question">Question</h2>
        </div>
        <div id="answers-container">
            <button class="answer-btn" id="answer1"></button>
            <button class="answer-btn" id="answer2"></button>
            <button class="answer-btn" id="answer3"></button>
            <button class="answer-btn" id="answer4"></button>
        </div>
        <div id="result"></div>
        <button id="end-btn">Terminer</button>
    </div>

    <div id="result-screen" class="hidden">
        <h1>Résultats</h1>
        <p id="final-score">Score: 0/0</p>
        <button id="restart-btn">Recommencer</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
